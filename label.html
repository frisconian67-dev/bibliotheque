<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Label</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root{
      --bg:#0b0d12;
      --panel:#111522;
      --text:#e9edf5;
      --muted:#9aa4b2;
      --stroke:rgba(255,255,255,.08);
      --radius:18px;
      --shadow: 0 12px 30px rgba(0,0,0,.35);
    }

    body{
      margin:0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .wrap{max-width:980px;margin:0 auto;padding:28px 18px 60px;}
    .topbar{display:flex;justify-content:flex-start;margin-bottom:18px;}

    .btn{
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.10);
      color: var(--text);
      padding: 10px 12px;
      border-radius: 12px;
      cursor: pointer;
    }
    .btn:hover{background: rgba(255,255,255,.09);}

    /* Header doré (cohérence album/artiste) */
    .label-header{
      max-width: 900px;
      margin: 24px auto 10px;
      padding: 22px 24px;
      text-align: center;
      border-radius: 22px;
      border: 1px solid rgba(255,211,107,.35);
      background: linear-gradient(
        180deg,
        rgba(255,211,107,.06),
        rgba(255,211,107,.02)
      );
      box-shadow:
        0 0 0 1px rgba(255,211,107,.12) inset,
        0 8px 30px rgba(0,0,0,.45);
    }
    .label-header h1{
      margin: 0;
      font-size: 40px;
      font-weight: 600;
      letter-spacing: .4px;
      color: var(--text);
      text-shadow:
        0 0 10px rgba(255,211,107,.25),
        0 0 28px rgba(255,211,107,.15);
    }

    .sub{
      text-align:center;
      color: var(--muted);
      font-size: 14px;
      margin: 10px 0 22px;
    }

    .panel{
      background: linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.01));
      border: 1px solid var(--stroke);
      border-radius: 18px;
      overflow: hidden;
      box-shadow: var(--shadow);
    }
.row{
  display: grid;
  grid-template-columns: 64px 1fr; /* année | contenu */
  align-items: center;
  padding: 14px 18px;
  border-bottom: 1px solid rgba(255,255,255,.06);
}

.row:last-child{border-bottom:0;}




    /* année | cover | titre+stars | label (tout à droite mais ici on est sur la page label, donc on peut l’omettre) */
    .artistCol{
  text-align: right;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.artistLink{
  color: var(--muted);
  text-decoration: none;
  font-size: 13.5px;
}

.artistLink:hover{
  color: var(--text);
  text-decoration: underline;
}


    .year{
      color: var(--muted);
      font-variant-numeric: tabular-nums;
      text-align: right;
    }

    .thumb{
      width: 44px;
      height: 44px;
      border-radius: 10px;
      object-fit: cover;
      border: 1px solid rgba(255,255,255,.10);
    }

    .maincol{
      display: flex;
      align-items: baseline;
      gap: 10px;
      min-width: 0;
    }

    .title{
      color: #8fa2ff;
      text-decoration: none;
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .title:hover{color:#cfd6ff;text-decoration:underline;}

    .stars{
      font-size: 14px;
      letter-spacing: 1px;
      color: rgba(255,211,107,.9);
      text-shadow: 0 0 10px rgba(255,211,107,.20);
      flex-shrink: 0;
    }
/* centre visuellement le bloc album (cover + titre + étoiles) */
.maincol{
  display: flex;
  align-items: center;
  gap: 10px;

  justify-content: center; /* centre le titre + étoiles */
  text-align: center;
}


/* centre la cover aussi */
.thumb{
  justify-self: center;
}
.title{
  text-align: center;
}

    .muted{color: var(--muted); padding: 12px 16px;}
  .centerCol{
  justify-self: center;
  display: inline-flex;
  align-items: center;
  gap: 14px;
  min-width: 0;
}

.thumb{
  width: 48px;
  height: 48px;
  border-radius: 12px;
  object-fit: cover;
  border: 1px solid rgba(255,255,255,.10);
}

.textcol{
  display: flex;
  flex-direction: column;
  gap: 6px;
  align-items: center;     /* centre le texte */
  text-align: center;
  min-width: 0;
}

.title{
  color: #8fa2ff;
  text-decoration: none;
  font-weight: 500;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  max-width: 520px;        /* évite que ça explose */
}
.title:hover{color:#cfd6ff;text-decoration:underline;}

.stars{
  font-size: 13px;
  letter-spacing: 1px;
  color: rgba(255,211,107,.9);
  text-shadow: 0 0 10px rgba(255,211,107,.20);
  line-height: 1;
}

.artistCol{
  text-align: right;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.artistLink{
  color: var(--muted);
  text-decoration: none;
  font-size: 13.5px;
}

.artistLink:hover{
  color: var(--text);
  text-decoration: underline;
}
/* artiste centré */
.artistCenter{
  text-align: center;
  white-space: nowrap;
}

.artistCenter .artistLink{
  color: var(--muted);
  text-decoration: none;
  font-size: 14px;
}

.artistCenter .artistLink:hover{
  color: var(--text);
  text-decoration: underline;
}

/* album à droite */
.albumRight{
  display: inline-flex;
  align-items: center;
  gap: 14px;
}

.thumb{
  width: 48px;
  height: 48px;
  border-radius: 12px;
  object-fit: cover;
  border: 1px solid rgba(255,255,255,.10);
}

.textcol{
  display: flex;
  flex-direction: column;
  gap: 6px;
  text-align: left;
  max-width: 520px;
}

.title{
  color: #8fa2ff;
  text-decoration: none;
  font-weight: 500;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}
.title:hover{color:#cfd6ff;text-decoration:underline;}

.stars{
  font-size: 13px;
  letter-spacing: 1px;
  color: rgba(255,211,107,.9);
  text-shadow: 0 0 10px rgba(255,211,107,.20);
  line-height: 1;
}
.artistCenter{
  justify-self: center;
  text-align: center;
  white-space: nowrap;
}
.albumRight{
  justify-self: end;        /* colle à droite */
  display: inline-flex;
  align-items: center;
  gap: 14px;
}
.artistCenter{ width: 100%; }
/* ===== LABEL PAGE : MOBILE ONLY ===== */
@media (max-width:760px){

  html, body{
    overflow-x: hidden;
  }

  /* chaque ligne devient une carte centrée */
  .row{
    grid-template-columns: 1fr !important;
    justify-items: center;
    gap: 10px;
    padding: 18px 12px;
    text-align: center;
  }

  /* cover */
  .albumRight{
    order: 1;
    justify-self: center;
    flex-direction: column;
    align-items: center;
    gap: 10px;
  }

  .thumb{
    width: 160px;
    height: 160px;
    border-radius: 16px;
  }

  /* artiste */
  .artistCenter{
    order: 2;
    width: 100%;
    text-align: center;
  }

  .artistCenter .artistLink{
    font-size: 14px;
    letter-spacing: .5px;
  }

  /* titre album */
  .textcol{
    order: 3;
    align-items: center;
    text-align: center;
    max-width: 100%;
  }

  .title{
    white-space: normal !important;
    max-width: 100% !important;
    overflow-wrap: anywhere;
    word-break: break-word;
    font-size: 15px;
  }

  /* étoiles sous le titre */
  .stars{
    margin-top: 4px;
  }

  /* année en dernier */
  .year{
    order: 4;
    text-align: center;
    font-size: 13px;
    margin-top: 2px;
  }

}
.title{
  font-weight: 600;
  letter-spacing: .2px;
}
.artistLink,
.artist{
  color: var(--muted);
  font-weight: 400;
}
.year{
  font-variant-numeric: tabular-nums;
  opacity: .75;
}
/* ===== Liens dorés (album / label / artiste) ===== */
a {
  color: #ffd36b;
  text-decoration: none;
}

a:hover {
  color: #ffe39a;
  text-decoration: underline;
}
/* ===== Forçage doré des liens internes ===== */
a,
.title a,
.row a,
.panel a {
  color: #ffd36b !important;
  text-decoration: none;
}

a:hover,
.title a:hover,
.row a:hover,
.panel a:hover {
  color: #ffe39a !important;
  text-decoration: underline;
}
.grid{
  display:grid;
  grid-template-columns: repeat(auto-fill, minmax(170px, 1fr));
  gap:14px;
  padding:16px;
  max-width:1200px;
  margin:0 auto;
}

.card{
  position:relative;
  border-radius:18px;
  overflow:hidden;
  border:2px solid #ffffff;
  transition: transform 200ms ease, box-shadow 200ms ease, border-color 200ms ease;
}
.card:hover{
  transform: translateY(-4px);
  box-shadow: 0 0 25px rgba(255, 211, 107, 0.6);
  border-color:#ffd36b;
}

.coverWrap{ position:relative; }
.cover{
  width:100%;
  aspect-ratio:1/1;
  object-fit:cover;
  display:block;
  background:#0e1220;
}
.shine{
  position:absolute; inset:0;
  background: radial-gradient(600px 260px at 20% 0%, rgba(255,255,255,.10), transparent 55%);
  pointer-events:none;
}

.meta{ padding:12px 12px 14px; text-align:center; }
.meta .artist{ display:block; font-size:16px; font-weight:700; margin-bottom:6px; color:var(--text); }
.separator{ width:70px; height:1px; background:#ffd36b; margin:8px auto; border-radius:2px; }
.meta .title{ font-weight:800; font-size:15px; line-height:1.2; margin:0 0 6px; }
.meta .year{ display:block; margin-top:6px; font-size:13px; color:var(--muted); }

.stars{ font-size:20px; letter-spacing:2px; margin-top:8px; text-align:center; }
.stars .on{ color:#ffd36b; text-shadow:1px 1px 2px #000; }
.stars .off{ color:rgba(255,255,255,.25); text-shadow:1px 1px 2px #000; }
/* LABEL cards : ne pas tronquer brutalement les titres */
.card .meta .title{
  white-space: normal !important;
  overflow: hidden !important;
  text-overflow: clip !important;

  display: -webkit-box;
  -webkit-box-orient: vertical;
  -webkit-line-clamp: 2; /* WebKit (Chrome, Safari) */

  line-clamp: 2;        /* standard (warning résolu) */
}
/* Cartes label : année centrée */
.card .meta .year{
  display: block;
  text-align: center;
  margin-top: 6px;
}
/* Cartes label : titre en blanc */
.card .meta .title{
  color: var(--text) !important;
}

.card .meta .title:hover{
  color: #e9edf5 !important;
  text-decoration: underline;
}


  </style>
</head>

<body>
  <div class="wrap">
    <div class="topbar">
      <button class="btn" onclick="location.href='index.html'">← Retour</button>
    </div>

    <div class="label-header">
      <h1 id="h"></h1>
    </div>

    <div class="sub" id="count"></div>
    <div class="grid" id="grid"></div>

  </div>

  <script>
    function escapeHtml(s){
      return String(s ?? '')
        .replaceAll('&','&amp;')
        .replaceAll('<','&lt;')
        .replaceAll('>','&gt;')
        .replaceAll('"','&quot;')
        .replaceAll("'","&#39;");
    }

    function starsHtml(n){
  if (n === null || n === undefined || n === "") return ""; // non noté → rien

  const v = Math.max(0, Math.min(5, Number(n)));
  let s = '';
  for (let i = 1; i <= 5; i++){
    s += i <= v
      ? `<span class="on">★</span>`
      : `<span class="off">☆</span>`;
  }
  return `<div class="stars">${s}</div>`;
}


    // normalisation label (évite les différences d’espaces / casse)
    function normLabel(s){
      return String(s ?? "").trim().toLowerCase();
    }

    const labelParam = new URLSearchParams(location.search).get('name') || '';
    const labelName = decodeURIComponent(labelParam).trim();

    document.getElementById('h').textContent = cleanLabel(labelName) || "Label";

function cleanArtist(name) {
  return String(name).replace(/\s*\(\d+\)$/, '');
}
function cleanLabel(name){
  return String(name).replace(/\s*\(\d+\)$/, '');
}

function splitLabelsLocal_(s){
  const raw = String(s ?? "").trim();
  if (!raw) return [];
  return raw
    .split(/\s*(?:\/|,|;|\|)\s*/g)
    .map(x => x.trim())
    .filter(Boolean);
}

function normLabel(s){
  return String(s ?? "")
    .replace(/\u00A0/g, " ")  // espace insécable -> normal
    .replace(/\s+/g, " ")
    .trim()
    .toLowerCase();
}

    fetch('data/export.json?v=' + Date.now())
      .then(r => r.json())
      .then(data => {
        const list = document.getElementById('list');
        const count = document.getElementById('count');

        const target = normLabel(cleanLabel(labelName));


const items = (data.items || [])
  .filter(a => {
    const arr = (Array.isArray(a.labels) && a.labels.length)
      ? a.labels
      : String(a.label || "").split(/\s*(?:\/|,|;|\|)\s*/g).map(s => s.trim()).filter(Boolean);
    return arr.some(l => normLabel(cleanLabel(l)) === target);

  })
  .sort((a,b) => (a.annee ?? 0) - (b.annee ?? 0));


        count.textContent = `${items.length} album${items.length > 1 ? 's' : ''}`;

        if (!items.length) {
          list.innerHTML = `<div class="muted">Aucun album trouvé pour ce label.</div>`;
          return;
        }

       const grid = document.getElementById('grid');
grid.innerHTML = '';

items.forEach(a => {
  const d = document.createElement('div');
  d.className = 'card';
  d.onclick = () => location.href = `album.html?slug=${encodeURIComponent(a.slug)}`;

  const artistClean = cleanArtist(a.artiste || '');

  d.innerHTML = `
    <div class="coverWrap">
      <img class="cover"
        src="covers/${a.release_id}.jpg"
        alt="${escapeHtml(a.titre || '')} - ${escapeHtml(artistClean)}"
        loading="lazy" decoding="async"
        onerror="this.style.display='none'">
      <div class="shine"></div>
    </div>

    <div class="meta">
      <span class="artist">${escapeHtml(artistClean)}</span>
      <div class="separator"></div>
      <p class="title">${escapeHtml(a.titre || '')}</p>
      <span class="year">${a.annee ?? ''}</span>
      ${starsHtml(a.stars)}
    </div>
  `;

  grid.appendChild(d);
});



      });
  </script>
</body>
</html>
